<script>
    // 1. A + B 问题
    // 中文English
    // 给出两个整数 aa 和 bb , 求他们的和。

    // 样例
    // 样例 1:

    // 输入: a = 1, b = 2
    // 输出: 3
    // 样例解释: 返回a+b的结果.
    // 样例 2:

    // 输入: a = -1, b = 1
    // 输出: 0
    // 样例解释: 返回a+b的结果.
    // 挑战
    // 显然你可以直接 return a + b，但是你是否可以挑战一下不这样做？（不使用++等算数运算符）


    var romanToInt = function (s) {
        let obj = {
            'I': 1,
            'V': 5,
            'X': 10,
            'L': 50,
            'C': 100,
            'D': 500,
            'M': 1000
        }
        let num = 0;

        for (let i = 0, len = s.length; i < len; i++) {
            let left = s[i],
                right = s[i + 1],
                newNum = obj[left] < obj[right] ? 0 - obj[left] :
                obj[left];
            num += newNum
        }
        return num;
    };

    console.log(romanToInt("IX"));
</script>
