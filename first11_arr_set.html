<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组去重</title>
</head>

<body>
  <div id="arr"></div>
</body>
<script>
  var arr = [1, 2, 3, 45, 7, 7, 9, 0]
  var inTexxt = document.getElementById('arr')
  var obj = {}
  var mewarr = []
  for (const item of arr) {
    if (!obj[item]) {
      obj[item] = true
      mewarr.push(item)

    }
  }
  inTexxt.innerHTML = mewarr.join(',')
  console.log(inTexxt.innerText);
</script>

</html>
