<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<title>导出表格内容html->.xls</title>

<body>
    <table id="table_content" border="1" width="700px">
        <tr>
            <td>编号</td>
            <td>姓名</td>
        </tr>
        <tr>
            <td>001</td>
            <td>烟花</td>
        </tr>
        <tr>
            <td>002</td>
            <td>逍遥</td>
        </tr>
        <tr>
            <td>003</td>
            <td>墨蝶</td>
        </tr>
    </table>
    <!-- <a id="output_table" >导出</a> -->
    <div onclick="cli()"> daodddddddddddddddddddddd</div>

</body>
<script>
    function cli() {
        var table_content = document.querySelector("#table_content").outerHTML;
        var html = "<html><head><meta charset='utf-8' /></head><body>" + table_content + "</body></html>";


        const url = window.URL.createObjectURL(new Blob([html], {
            type: "application/vnd.ms-excel"
        }));
        const link = document.createElement('a');
        link.style.display = 'none';
        link.href = url;
        //  link.setAttribute('download', name);
        link.setAttribute('download', '礼品卡下载.xls')
        document.body.appendChild(link);
        link.click();
    }
</script>

</html>
